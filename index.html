<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Planet Run</title>
        <script src="lib/gl-matrix-min.js"></script>
        <script type="module" src="Code/main.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;

                overflow: hidden;
            }

            .fullscreen {
                width: 100vw;
                height: 100vh;
                overflow: hidden;

                margin: 0;
                padding: 0;
            }

            .fps {
                position: absolute;
                top: 0;
                left: 0;
                margin: 10px;
                color: white;

                font-family: monospace;
                font-size: 20px;
            }

            #ui-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                font-family = 'Orbitron';
            }

            @font-face {
                font-family: 'Orbitron';
                src: url('./Assets/Fonts/Orbitron.ttf') format('truetype-variations');
                font-weight: 100 900;
            }

            #loading-screen {
                position: fixed;
                width: 100vw;
                height: 100vh;
                background-color: black;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2em;
                z-index: 1000; 
            }
    </style>
    
    </head>
    <div id="loading-screen" style="display: none;">Loading...</div>

    <body>
        <canvas class="fullscreen" id ="canvas"></canvas>
        <div id="ui-container"></div>/>
        <p class="fps">fps: <span id='stat-fps'>69</span></p>

        <audio id="shoot-sound" src="./Assets/sounds/gun_shot.mp3"></audio>
        <audio id="background-music" src="./Assets/sounds/backgroundMusic.mp3"></audio>
    </body>
</html>
