<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Planet Run</title>
        <script src="lib/gl-matrix-min.js"></script>
        <script type="module" src="Code/main.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;

                overflow: hidden;
            }

            .fullscreen {
                width: 100vw;
                height: 100vh;
                overflow: hidden;

                margin: 0;
                padding: 0;
            }

            .fps {
                position: absolute;
                top: 0;
                left: 0;
                margin: 10px;
                color: white;

                font-family: monospace;
                font-size: 20px;
            }

            #ui-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none; 
            }

            @font-face {
                font-family = 'Orbitron',
                src: url('./Assets/Fonts/Orbitron.ttf') format('truetype');
                font-weight: 100 900; /* Specify the available weight range */
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <canvas class="fullscreen" id ="canvas"></canvas>
        <div id="ui-container"/>
        <p class="fps">fps: <span id='stat-fps'>69</span></p>

        <audio id="shoot-sound" src="./Assets/sounds/gun_shot.mp3"></audio>
        <audio id="background-music" src="./Assets/sounds/backgroundMusic.mp3"></audio>
    </body>
</html>
